[tool.poetry]
name = "df-gettext-toolkit"
version = "0.3.1"
description = "Toolset to convert text extracted from DF to gettext format and aback"
authors = ["insolor <insolor@gmail.com>", "aNNiPAk <annipak@yandex.ru>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.4.1"
Unidecode = "^1.2.0"
df_raw_decoder = { url = 'https://github.com/dfint/df_raw_decoder/releases/download/1.1.0/df_raw_decoder-1.1.0-py3-none-any.whl' }

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.1"
flake8 = "^4.0.1"
black = "^22.3.0"
python-base = { git = "https://github.com/kryzthov/python-base" }

[tool.poetry.scripts]
create_pot_batch = "df_gettext_toolkit.create_pot_batch:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
